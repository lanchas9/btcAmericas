<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida ICONNECTION 98 aniversario</title>
<style>
    body {
        margin: 0;
    }

    canvas {
        display: block;
    }
</style>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-DPL1LTBBB7"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-DPL1LTBBB7');
</script>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.8/pixi.min.js"></script>
    <script type="text/javascript">
        const canvas = document.getElementById('myCanvas');
        const app = new PIXI.Application({
            view: canvas,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0xFFFFFF
        });
        console.log('Resolucion Canvas');
        console.log('Canvas Width : ' + app.renderer.width);
        console.log('Canvas Height: ' + app.renderer.height);
        //---------------------
        let canvasWidth = app.renderer.width;
        let canvasHeight = app.renderer.height;

        let texture = new PIXI.Texture.from('LANDING_cuadrada.jpg');    
        let imgPortada = new PIXI.Sprite(texture);

        if(canvasWidth >= canvasHeight){
            //Computadora de escritorio - Horizontal
            imgPortada.height = canvasHeight;
            imgPortada.width = canvasHeight;
            imgPortada.x = (canvasWidth - imgPortada.width)/2;
        }else{
            //celular o tablet - Vertical
            imgPortada.width = canvasWidth;
            imgPortada.height = canvasWidth;
            imgPortada.y = (canvasHeight - imgPortada.height) / 2;
        }

        // let vacio = new PIXI.Texture.from('buscar1.png');
        let btnIzq = new PIXI.Sprite();
        btnIzq.x = 0;
        btnIzq.y = 0;
        btnIzq.width = canvasWidth/2;
        btnIzq.height = canvasHeight;
        btnIzq.interactive = true;
        btnIzq.buttonMode = true;
        // btnIzq.on('click', abreMosaico('click'));
        // btnIzq.on('tap', abreMosaico('tap'));
        // btnIzq.on('pointerdown', abreMosaico('pointerdown'));
        btnIzq.on('click', abreMosaico);
        btnIzq.on('tap', abreMosaico);
        // btnIzq.on('pointerdown', abreMosaico);

        let btnDer = new PIXI.Sprite();
        btnDer.x = canvasWidth / 2;
        btnDer.y = 0;
        btnDer.width = canvasWidth;
        btnDer.height = canvasHeight;
        btnDer.interactive = true;
        btnDer.buttonMode = true;
        // btnDer.on('click', abrePPT('click'));
        // btnDer.on('tap', abrePPT('tap'));
        // btnDer.on('pointerdown', abrePPT('pointerdown'));
        btnDer.on('click', abrePPT);
        btnDer.on('tap', abrePPT);
        // btnDer.on('pointerdown', abrePPT);

        app.stage.addChild(btnIzq);
        app.stage.addChild(btnDer);
        app.stage.addChild(imgPortada);

        function abreMosaico(e){
            // console.log('izq: ' + e.type);
            gtag('event', 'Click_EnMenu_Mosaico', {
                'event_label': 'Landing Page',
                'event_category': 'clicks',
                'non_interaction': true
            });
            window.open("mosaico.html");
        }

        function abrePPT(e) {
            // console.log('der: ' + e.type);
            gtag('event', 'Click_EnMenu_PowerPoint', {
                'event_label': 'Landing Page',
                'event_category': 'clicks',
                'non_interaction': true
            });
            window.open("Template_FotosRedesSociales.pptx");
        }
        
        window.onresize = function (event) {
            document.location.reload();
        }
    </script>
</body>
</html>
