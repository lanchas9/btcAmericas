<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales ICONNECTION 98 aniversario</title>
<style>
    body {
        margin: 0;
    }

    canvas {
        display: block;
    }
</style>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-DPL1LTBBB7"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-DPL1LTBBB7');
</script>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.8/pixi.min.js"></script>
    <script type="text/javascript">
        const canvas = document.getElementById('myCanvas');
        const app = new PIXI.Application({
            view: canvas,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x000000
        });
        console.log('Resolucion Canvas');
        console.log('Canvas Width : ' + app.renderer.width);
        console.log('Canvas Height: ' + app.renderer.height);
        //---------------------
        let canvasWidth = app.renderer.width;
        let canvasHeight = app.renderer.height;

        let texture = new PIXI.Texture.from('redessociales1.png');    
        let imgPortada = new PIXI.Sprite(texture);
        
        let strTipoFondo='';
        let fondoWidth = 0;
        let fondoHeight = 0;
        if(canvasWidth >= canvasHeight){
            //Computadora de escritorio - Horizontal
            imgPortada.height = canvasHeight / 10 * 9;
            imgPortada.width = imgPortada.height;
            imgPortada.x = (canvasWidth - imgPortada.width)/10*7;
            imgPortada.y = (canvasHeight - imgPortada.height) / 2;
            strTipoFondo = 'fondoHorizontal.png';
            // Algoritmo para centrado ASPECT FIT
            // fondoHeight = canvasHeight;
            // fondoWidth = canvasHeight / 9 * 16;
            // Algoritmo para centrado ASPECT FILL
            fondoWidth = canvasWidth;
            fondoHeight = canvasWidth / 16 * 9;
            if (fondoHeight < canvasHeight){
                fondoHeight = canvasHeight;
                fondoWidth = canvasHeight / 9 * 16;
            }
        }else{
            //celular o tablet - Vertical
            imgPortada.width = canvasWidth  / 10 * 10;
            imgPortada.height = imgPortada.width;
            imgPortada.y = (canvasHeight - imgPortada.height) / 2;
            imgPortada.x = (canvasWidth - imgPortada.width) / 2;
            strTipoFondo = 'fondoVertical.png';
            // Algoritmo para centrado ASPECT FIT
            // fondoWidth = canvasWidth;
            // fondoHeight = canvasWidth / 9 * 16;
            // Algoritmo para centrado ASPECT FILL
            fondoHeight = canvasHeight;
            fondoWidth = canvasHeight / 16 * 9;
            if (fondoWidth < canvasWidth) {
                fondoWidth = canvasWidth;
                fondoHeight = canvasHeight / 9 * 16;
                if (fondoHeight > 1820){
                    strTipoFondo = 'fondoVertical_ipad.png';
                    fondoHeight = canvasHeight;
                    fondoWidth = canvasWidth;
                }
            }
        }
        let textureFondo = new PIXI.Texture.from(strTipoFondo);    
        let imgFondo = new PIXI.Sprite(textureFondo);
        imgFondo.width = fondoWidth;
        imgFondo.height = fondoHeight;
        imgFondo.x = (canvasWidth - imgFondo.width) / 2;
        imgFondo.y = (canvasHeight - imgFondo.height) / 2;

        // let vacio = new PIXI.Texture.from('buscar1.png');
        // let btnIzq = new PIXI.Sprite();
        // btnIzq.x = 0;
        // btnIzq.y = 0;
        // btnIzq.width = canvasWidth/2;
        // btnIzq.height = canvasHeight;
        // btnIzq.interactive = true;
        // btnIzq.buttonMode = true;
        // // btnIzq.on('click', abreMosaico('click'));
        // // btnIzq.on('tap', abreMosaico('tap'));
        // // btnIzq.on('pointerdown', abreMosaico('pointerdown'));
        // btnIzq.on('click', abreMosaico);
        // btnIzq.on('tap', abreMosaico);
        // // btnIzq.on('pointerdown', abreMosaico);

        let btnDer = new PIXI.Sprite();
        btnDer.x = (canvasWidth - imgPortada.width) / 10 * 7;
        btnDer.y = 0;
        btnDer.width = canvasWidth;
        btnDer.height = canvasHeight;
        btnDer.interactive = true;
        btnDer.buttonMode = true;
        // btnDer.on('click', abrePPT('click'));
        // btnDer.on('tap', abrePPT('tap'));
        // btnDer.on('pointerdown', abrePPT('pointerdown'));
        btnDer.on('click', abrePPT);
        btnDer.on('tap', abrePPT);
        // btnDer.on('pointerdown', abrePPT);
        app.stage.addChild(imgFondo);
        // app.stage.addChild(btnIzq);
        app.stage.addChild(btnDer);
        app.stage.addChild(imgPortada);

        function abrePPT(e) {
            // console.log('der: ' + e.type);
            gtag('event', 'PowerPoint_MenuPrincipal', {
                'event_label': 'Landing Page',
                'event_category': 'clicks',
                'non_interaction': true
            });
            window.open("Template_FotosRedesSociales.pptx");
        }
        
        window.onresize = function (event) {
            document.location.reload();
        }
    </script>
</body>
</html>
